<html>
    <head>
        <title>AudioTrack</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="main">
            <div class="track">
                <div id="bar"></div>
            </div>
            
            <div>
                <span onclick="startTrack()" id="startTrack">Begin</span>
                <span onclick="playTrack()" id="playTrack">Play</span>
                <span onclick="pauseTrack()" id="pauseTrack">Pause</span>
            </div>
        </div>
        <script src="track.js"></script>
    </body>
</html>
